{% if form.errors %}
<div class="form-errors">
    {% for field in form %}
        {% for error in field.errors %}
            <div class="alert alert-danger" role="alert">{{ error }}</div>
        {% endfor %}
    {% endfor %}

    {% for error in form.non_filed_errors %}
        <div class="aler alert-danger" role="alert">{{ error }}</div>
    {% endfor %}
</div>
{% endif %}
